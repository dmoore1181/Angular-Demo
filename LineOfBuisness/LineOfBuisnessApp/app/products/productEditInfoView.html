<form name="productForm" class="form-horizontal" novalidate >
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group" ng-class="{'has-error': productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
            <label for="inputProductName" class="col-md-2 control-label">Product Name</label>
            <div class="col-md-4">
                <input id="inputProductName" class="form-control" type="text" placeholder="Product Name (required)" ng-model="vm.product.productName" name="inputProductName" required
                       ng-minlength="4" ng-maxlength="12" />
            </div>
            <span class="help-block has-error">
                <span ng-messages="productForm.inputProductName.$error" role="alert">
                    <span ng-message="required">Product Name is required</span>
                    <span ng-message="minlength">Product Name must be at least 4 chars.</span>
                    <span ng-message="maxlength">Product Name must be no more than 12 chars.</span>

                </span>
            </span>
        </div>

        <div class="form-group" ng-class="{'has-error': productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
            <label class="col-md-2 control-label" for="inputProductCode">
                Product Code
            </label>
            <div class="col-md-4">
                <input id="inputProductCode" class="form-control" ui-mask="AAA-**** (required)" ng-model="vm.product.productCode" required name="inputProductCode" />
            </div>
            <span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty">Product name is required.</span>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputAvailabilityDate" uib-datepicker-popup="MMM dd, yyyy" is-open="vm.opened" ng-model="vm.product.releaseDate" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea name="inputDescription" class="form-control" id="inputDescription" placeholder="Description" rows="3" ng-model="vm.product.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offse-2">
                <span>
                    <button class="btn btn-primary" style="width: 80px; margin-right: 10px;" ng-click="vm.submit()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" style="width: 70px" ng-click="vm.cancel()">Cancel</button>
                </span>

            </div>
        </div>
    </fieldset>
</form>
