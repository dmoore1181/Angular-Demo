    <div class="container">

        <br />
        <h1>Guess Genesis's Weight</h1>

        <p>Please enter your name and your guess for the number of lines in the Genesis program. Note this includes everything (Genesis, Web Genesis, and Jobs)</p>
        <form>
            <div class="form-group">
                <label for="userNameTextBox">
                    Name
                </label>
                <input type="text" name="userNameTextBox" id="userNameTextBox" class="form-control" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="AnswerTextBox">Number Of Lines</label>
                <input type="number" class="form-control" name="AnswerTextBox" id="AnswerTextBox" placeholder="Guess the number of lines in the code" />
            </div>
            <button class="btn btn-success" type="button"> Submit Entry</button>
        </form>


        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../Content/Images/ss1.PNG" />
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="../Content/Images/ss2.PNG" />
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                ...
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
